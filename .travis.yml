language: go

go:
  - 1.13.x
go_import_path: ./2019_2_Next_Level
script:
  - eval "$(ssh-agent -s)"
  - pwd
  - ls
  - rm -rf build/*
  - mkdir build
  - cp scripts build/
  - cp config build/
  - ssh-keyscan -H 84.201.153.27 >> ~/.ssh/known_hosts
  - chmod 600 ./deploy_key
  - echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-add ./deploy_key
  - ssh -i ./deploy_key ian@84.201.153.27 pwd
  - scp -i ./deploy_key -r ./build ian@84.201.153.27:/home/ian/deploy/ && kill $(pgrep ../build -f) && cd ./build/scripts && chmod +x runall.sh && ./runall.sh
before_install:
  - openssl aes-256-cbc -K $encrypted_363a4fc03002_key -iv $encrypted_363a4fc03002_iv
    -in deploy_key.enc -out ./deploy_key -d